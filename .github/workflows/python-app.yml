name: Machine Learning Model Execution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-ml-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Specifically looking for req.txt
        pip install pylint
        if [ -f req.txt ]; then pip install -r req.txt; fi

    - name: Execute Model
      run: |
        pylint ml_ops.py
